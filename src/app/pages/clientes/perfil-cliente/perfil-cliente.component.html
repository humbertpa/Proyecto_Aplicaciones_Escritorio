<div class="row">
    <div class="personal">

        <img src="" id="image-preview" alt="">

        <label for="uploadInput" class="upload-button">
            <input type="file" (change)="cambiarImagen($event)" id="uploadInput" style="display: none;"
                accept="image/*">
            <i class="fas fa-cloud-upload-alt"></i>
        </label>


    </div>



    <div class="info">
        <h2>Informacion del cliente</h2>

        <label for="nombre">Nombre del cliente:</label>
        <input type="text" id="nombre" name="cliente" [(ngModel)]="cliente.nombre" [disabled]="!edit">

        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" [(ngModel)]="cliente.correo" [disabled]="!edit">

        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" [(ngModel)]="cliente.contacto" [disabled]="!edit">

        <label for="organizacion">Organizaci√≥n:</label>
        <input type="text" id="organizacion" name="organizacion" [(ngModel)]="cliente.organizacion" [disabled]="!edit">

        <label for="proyecto">Proyecto:</label>
        <input type="text" id="proyecto" name="proyecto" [(ngModel)]="cliente.proyecto" [disabled]="!edit">

        <button [style.display]="btn1" class="btn1" (click)="toggleEdit()">Editar<span
                class="fas fa-edit"></span></button>
        <div class="botones">
            <button [style.display]="btn2" class="btn3" (click)="cancelar()">Cancelar<span
                    class="fas fa-times"></span></button>
            <button [style.display]="btn2" class="btn2" (click)="guardar()">Guardar<span
                    class="fas fa-save"></span></button>
        </div>
    </div>
</div>
